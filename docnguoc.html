<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng Nhập Đảo Ký Tự</title>
    <style>
        /* Đặt nền tổng thể */
        body {
            font-family: Arial, sans-serif;
            background: none;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: #007bff;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 18px;
        }

        .navbar .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background: #0056b3;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-btn:hover {
            background: #004494;
        }

        /* Container chính */
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.247);
            padding: 40px;
            width: 500px;
            margin: 100px auto;
            text-align: center;
        }

        /* Tiêu đề */
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Ô nhập liệu */
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 15px;
            font-size: 18px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Nút bấm */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button.reverse-btn {
            background: #007bff;
        }

        button.reverse-btn:hover {
            background: #0056b3;
        }

        button.copy-btn {
            background: #28a745;
        }

        button.copy-btn:hover {
            background: #218838;
        }

        /* Kết quả */
        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
        }

        /* Chân trang */
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="index.html" class="home">Trang Chủ</a>
        <div class="dropdown">
            <button class="dropdown-btn">Chọn khóa</button>
            <div class="dropdown-content">
                <a href="doicho.html">CAM RANH</a>
                <a href="docnguoc.html">Đọc Ngược</a>
            </div>
        </div>
    </div>

    <!-- Container chính -->
    <div class="container">
        <h1>Nhập Chuỗi Và Xem Kết Quả Đảo</h1>
        <input type="text" id="inputText" placeholder="Nhập chuỗi của bạn ở đây">
        <div class="button-group">
            <button class="reverse-btn" onclick="reverseText()">Đảo Chuỗi</button>
            <button class="copy-btn" id="copyBtn" onclick="copyResult()">Sao Chép</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <!-- Footer -->
      <!-- Chân trang -->
      <footer>
        <p>&copy; 2024 Đam Mê Kỹ Năng. Mọi quyền được bảo lưu. Vui lòng không sao chép</p>
        <p><a href="/lienhe.html">Liên Hệ</a> | <a href="/chinhsach.html">Chính Sách Bảo Mật</a> | <a href="/dieukhoan.html">Điều Khoản Sử Dụng</a></p>
    </footer>

    <script>
        function reverseText() {
            // Lấy giá trị từ ô nhập
            const inputText = document.getElementById('inputText').value;
            // Đảo chuỗi
            const reversedText = inputText.split('').reverse().join('');
            // Hiển thị kết quả
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = `Kết quả: ${reversedText}`;
            // Hiện nút sao chép
            const copyBtn = document.getElementById('copyBtn');
            copyBtn.style.display = 'inline-block';
        }

        function copyResult() {
            // Sao chép kết quả vào clipboard
            const resultText = document.getElementById('result').textContent.replace('Kết quả: ', '');
            navigator.clipboard.writeText(resultText)
                .then(() => {
                    alert('Đã sao chép kết quả vào clipboard!');
                })
                .catch(err => {
                    alert('Không thể sao chép: ' + err);
                });
        }
    </script>
</body>
</html>
