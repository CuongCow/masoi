<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Đam Mê Kỹ Năng</title>
    <link rel="icon" href="/logo/logoweb-dammekynang.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding-top: 90px;
            min-height: 100vh;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: #2a9d8f;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #2a9d8f, #64dfdf);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2a9d8f;
            font-weight: 600;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #2a9d8f;
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.2);
            outline: none;
        }

        .error {
            color: #e63946;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .error.show {
            transform: translateY(0);
            opacity: 1;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            width: 100%;
        }

        .btn {
            flex: 1;
            max-width: 200px;
            padding: 12px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2a9d8f 0%, #264653 100%);
            color: white;
            border: none;
        }

        .btn-outline {
            background: white;
            color: #2a9d8f;
            border: 2px solid #2a9d8f;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 157, 143, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            
            .button-group {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 100%;
                padding: 10px 15px;
                font-size: 15px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Đăng Nhập</h1>
        <form id="loginForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="username">Tên đăng nhập *</label>
                <input type="text" id="username" name="username" required>
                <div class="error" id="username-error">Vui lòng nhập tên đăng nhập</div>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu *</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="password-error">Vui lòng nhập mật khẩu</div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                <a href="register.html" class="btn btn-outline">Đăng Ký</a>
            </div>
        </form>
    </div>

    <script>
        async function validateForm(event) {
            event.preventDefault();
            let isValid = true;
            const fields = ['username', 'password'];
            
            fields.forEach(field => {
                const element = document.getElementById(field);
                const error = document.getElementById(`${field}-error`);
                if (!element.value) {
                    error.style.display = 'block';
                    isValid = false;
                } else {
                    error.style.display = 'none';
                }
            });

            if (isValid) {
                try {
                    const button = document.querySelector('button[type="submit"]');
                    button.disabled = true;
                    button.textContent = 'Đang xử lý...';

                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    // Tạo form data
                    const params = new URLSearchParams();
                    params.append('action', 'login');
                    params.append('username', username);
                    params.append('password', password);

                    // Gửi request
                    const response = await fetch('https://script.google.com/macros/s/AKfycbz3-hvlI3OPCLE2O1o8X42WyWqItvypEcxiaozw6_srafOHeuQ60ln2FdaUXC-Knz8wjg/exec', {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: params.toString()
                    });

                    // Đợi 2 giây để xử lý
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    // Lưu thông tin người dùng
                    localStorage.setItem('currentUser', username);
                    
                    // Chuyển hướng đến trang chủ
                    window.location.href = 'index.html';

                } catch (error) {
                    console.error('Lỗi khi đăng nhập:', error);
                    alert('Tên đăng nhập hoặc mật khẩu không đúng');
                } finally {
                    button.disabled = false;
                    button.textContent = 'Đăng Nhập';
                }
            }
            return isValid;
        }
    </script>
</body>
</html>
