<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Đam Mê Kỹ Năng</title>
    <link rel="icon" href="/logo/logoweb-dammekynang.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            position: relative;
            max-width: 400px;
            width: 100%;
            padding: 60px 30px 40px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(42, 157, 144, 0.15);
            backdrop-filter: blur(10px);
            transform: translateY(30px);
            opacity: 0;
            animation: slideUp 0.8s ease forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo-container {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
        }

        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: floatAnimation 3s ease-in-out infinite;
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: rgb(42, 157, 144);
            margin: 15px 0 25px 0;
            font-size: 1.6em;
            font-weight: 600;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            color: rgb(42, 157, 144);
            font-weight: 500;
            font-size: 0.95em;
        }

        .form-group i {
            color: rgb(42, 157, 144);
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus + label i {
            transform: scale(1.1);
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 15px;
            background: white;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: rgb(42, 157, 144);
            box-shadow: 0 0 0 4px rgba(42, 157, 144, 0.1);
            outline: none;
        }

        .btn {
            position: relative;
            overflow: hidden;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: rgb(42, 157, 144);
            color: white;
            border: none;
            letter-spacing: 0.5px;
        }

        .btn-outline {
            background: transparent;
            color: rgb(42, 157, 144);
            border: 1.5px solid rgb(42, 157, 144);
            text-decoration: none;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(42, 157, 144, 0.2);
        }

        .btn-primary:hover {
            background: rgb(32, 147, 134);
        }

        .error {
            color: #ff4444;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        /* Hiệu ứng ripple cho buttons */
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::after {
            width: 300px;
            height: 300px;
        }

        /* Hiệu ứng hover cho inputs */
        input:hover {
            transform: translateX(3px);
        }

        /* Hiệu ứng loading cho button */
        .btn-primary.loading {
            background: linear-gradient(90deg, rgb(42, 157, 144) 0%, rgb(32, 147, 134) 50%, rgb(42, 157, 144) 100%);
            background-size: 200% 100%;
            animation: gradientMove 1.5s linear infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }
        .logo-container a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .logo-container a:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <a href="index.html">
                <img src="/logo/logoweb-dammekynang.png" alt="Đam Mê Kỹ Năng">
            </a>
        </div>
        <h1>Đăng Nhập</h1>
        <form id="loginForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label>
                    <i class="fas fa-user"></i>
                    Tên đăng nhập
                </label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                <div class="error" id="username-error">Vui lòng nhập tên đăng nhập</div>
            </div>

            <div class="form-group">
                <label>
                    <i class="fas fa-lock"></i>
                    Mật khẩu
                </label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                <div class="error" id="password-error">Vui lòng nhập mật khẩu</div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>ĐĂNG NHẬP</span>
                </button>
                <a href="register.html" class="btn btn-outline"><i class="fas fa-user-plus"></i> ĐĂNG KÝ TÀI KHOẢN</a>
            </div>
        </form>
    </div>

    <script>
        async function validateForm(event) {
            event.preventDefault();
            let isValid = true;
            const fields = ['username', 'password'];
            
            fields.forEach(field => {
                const element = document.getElementById(field);
                const error = document.getElementById(`${field}-error`);
                if (!element.value) {
                    error.style.display = 'block';
                    isValid = false;
                } else {
                    error.style.display = 'none';
                }
            });

            if (isValid) {
                try {
                    const button = document.querySelector('button[type="submit"]');
                    button.disabled = true;
                    button.textContent = 'Đang xử lý...';

                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;

                    // Tạo form data
                    const params = new URLSearchParams();
                    params.append('action', 'login');
                    params.append('username', username);
                    params.append('password', password);

                    // Gửi request
                    const response = await fetch('https://script.google.com/macros/s/AKfycbz3-hvlI3OPCLE2O1o8X42WyWqItvypEcxiaozw6_srafOHeuQ60ln2FdaUXC-Knz8wjg/exec', {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: params.toString()
                    });

                    // Đợi 2 giây để xử lý
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    // Lưu thông tin người dùng
                    localStorage.setItem('currentUser', username);
                    
                    // Chuyển hướng đến trang chủ
                    window.location.href = 'index.html';

                } catch (error) {
                    console.error('Lỗi khi đăng nhập:', error);
                    alert('Tên đăng nhập hoặc mật khẩu không đúng');
                } finally {
                    button.disabled = false;
                    button.textContent = 'Đăng Nhập';
                }
            }
            return isValid;
        }

        // Thêm hiệu ứng loading khi submit
        document.getElementById('loginForm').addEventListener('submit', function() {
            const button = this.querySelector('.btn-primary');
            button.classList.add('loading');
        });

        // Thêm hiệu ứng focus cho input groups
        document.querySelectorAll('.form-group input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
