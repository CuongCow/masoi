<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mật Thư Tiến Chữ</title>
    <link rel="icon" href="/logo/logoweb-dammekynang.png" type="image/png">
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #2a9d8f;
            --background-color: #ecf0f1;
            --border-radius: 10px;
        }
        .container {
            max-width: 1400px;
            margin: 40px auto;
            background: white;
            padding: 50px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #2a9d8f;
            margin-bottom: 30px;
            font-size: 2.6em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .card {
            background: white;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: var(--border-radius);
            border: 1px solid #e1e1e1;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin: 10px;
            flex: 1;
            min-width: 600px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.1em;
        }

        select, input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e1e1;
            border-radius: var(--border-radius);
            font-size: 1.1em;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .grid-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 20px;
        }

        #result {
            background-color: #f8f9fa;
            font-size: 18px;
            min-height: 40px;
        }

        .result-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-top: 40px;
            border: 2px solid #e1e1e1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 60px 20px;
            }
            
            .input-group {
                min-width: 90%;
            }

            .button-section {
                flex-direction: column;
                gap: 20px;
                width: 100%;
            }

            .button-group {
                flex-direction: column;
                gap: 10px;
                width: 90%;
            }

            .button-group label {
                text-align: left;
                min-width: auto;
                margin-bottom: 5px;
            }

            .button-container {
                width: 100%;
            }

            .toggle-btn {
                padding: 10px 20px;
                font-size: 0.9em;
                margin-bottom: -10px;
            }

            h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }

            select, input {
                padding: 12px 15px;
                font-size: 1em;
            }
        }

        /* Thêm breakpoint cho màn hình rất nhỏ */
        @media (max-width: 480px) {
            .container {
                margin: 60px 10px;
                padding: 15px;
            }

            .toggle-btn {
                padding: 8px 15px;
                font-size: 0.85em;
            }

            h1 {
                font-size: 1.8em;
            }
        }

        /* Thêm hiệu ứng hover cho các phần tử tương tác */
        select:hover, input:hover {
            border-color: #bdc3c7;
        }

        /* Tạo vùng phân cách rõ ràng */
        .section {
            animation: fadeIn 0.5s ease-out;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        /* Thêm biểu tượng cho các trường nhập liệu */
        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #95a5a6;
        }

        /* Thêm animation cho các phần tử */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Style cho các button */
        .button-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .toggle-btn {
            padding: 6px 30px;
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
            background: white;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            font-weight: 600;
            font-size: 1em;
            white-space: nowrap;
        }

        .toggle-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .toggle-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Style cho input text */
        .text-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
        }

        .button-section {
            display: flex;
            align-items: center;      /* Căn giữa theo chiều dọc */
            gap: 10px;               /* Khoảng cách giữa các nhóm button */
            margin: 30px 0;          /* Margin trên dưới */
        }

        .button-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex: 1;
        }

        .button-group label {
            min-width: 120px;
            margin: 0;
            text-align: right;
            font-weight: 600;
            font-size: 1.1em;
        }

        .button-container {
            display: flex;
            gap: 10px;
            flex: 1;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .button-section {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
    <script src="/js/menu.js"></script>
</head>
<body>
        <!-- Header Section -->
        <header>
            <div class="title-container">
                <div class="menu-icon" id="menuIcon" onclick="toggleSidebar()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="logo">
                    <a href="/index.html" style="text-decoration: none; color: inherit;">
                        Đam mê Kỹ năng
                    </a>
                </div>
            </div>
            <div class="header-right">
                <a href="/login.html" class="login-btn" id="loginBtn">Đăng nhập</a>
                <span id="userDisplay" style="color: white; font-weight: bold; margin-right: 15px;"></span>
                <a href="#" onclick="logout()" class="login-btn" id="logoutBtn" style="display: none;">Đăng xuất</a>
            </div>
        </header>
    
    <div id="sidebar-container"></div>

    <div class="container">
        <h1>Mật Thư Tiến Chữ</h1>
        
        <div class="section">
            <div class="grid-container">
                <div class="input-group">
                    <select id="encryptType" onchange="handleInputChange()">
                        <option value="normal">Gốc tại 1</option>
                        <option value="baseOne">Gốc tại 0</option>
                        <option value="custom">Tùy chỉnh</option>
                    </select>
                    <div class="input-group" id="customBaseDiv" style="display: none;">
                        <label for="customBase">Số gốc tùy chỉnh:</label>
                        <input type="number" id="customBase" value="1" min="0" oninput="handleInputChange()">
                    </div>
                </div>
            </div>

            <div class="button-section">
                <div class="button-group">
                    <div class="button-container">
                        <button class="toggle-btn active" onclick="setAlphabet('vietnamese')" id="btnVietnamese">Tiếng Việt</button>
                        <button class="toggle-btn" onclick="setAlphabet('english')" id="btnEnglish">Tiếng Anh</button>
                    </div>
                </div>

                <div class="button-group">
                    <div class="button-container">
                        <button class="toggle-btn active" onclick="setDirection('forward')" id="btnForward">Đếm tiến</button>
                        <button class="toggle-btn" onclick="setDirection('backward')" id="btnBackward">Đếm lùi</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="section">
            <div class="input-group">
                <label for="numbers">Khóa:</label>
                <input type="text" id="numbers" placeholder="Dãy số tiến" oninput="handleInputChange()">
            </div>

            <div class="input-group">
                <label for="text">Bảng mã:</label>
                <input type="text" id="text" placeholder="Nhập Bảng mã = Kết quả" oninput="encrypt('text')">
            </div>
        </div>

        <div class="result-container">
            <label>Kết quả:</label>
            <input type="text" id="result" placeholder="Nhập Kết quả = Bảng mã" oninput="encrypt('result')">
        </div>
    </div>

    <script>
        function handleInputChange() {
            const encryptType = document.getElementById('encryptType').value;
            const customBaseDiv = document.getElementById('customBaseDiv');
            
            // Hiển thị/ẩn input số gốc tùy chỉnh
            customBaseDiv.style.display = encryptType === 'custom' ? 'block' : 'none';
            
            encrypt();
        }

        function encrypt(sourceInput) {
            const numbers = document.getElementById('numbers').value.replace(/[,\s]/g, '');
            const encryptType = document.getElementById('encryptType').value;
            const customBase = parseInt(document.getElementById('customBase').value) || 1;
            const alphabetType = document.getElementById('btnVietnamese').classList.contains('active') ? 'vietnamese' : 'english';
            const countDirection = document.getElementById('btnForward').classList.contains('active') ? 'forward' : 'backward';
            
            const vietnameseAlphabet = 'AĂÂBCDĐEÊGHIKLMNOÔƠPQRSTUƯVXY'.split('');
            const englishAlphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            
            const alphabet = alphabetType === 'vietnamese' ? vietnameseAlphabet : englishAlphabet;
            const alphabetLength = alphabet.length;

            // Xác định input nguồn và output đích
            const isFromResult = sourceInput === 'result';
            const inputElement = document.getElementById(isFromResult ? 'result' : 'text');
            const outputElement = document.getElementById(isFromResult ? 'text' : 'result');
            
            let text = inputElement.value.toUpperCase();

            if (!numbers || !text) {
                outputElement.value = '';
                return;
            }

            let result = '';
            let numberIndex = 0;
            
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                const charIndex = alphabet.indexOf(char);
                
                if (charIndex !== -1) {
                    let shift = parseInt(numbers[numberIndex % numbers.length]);
                    
                    if (isFromResult) shift = -shift;
                    if (countDirection === 'backward') shift = -shift;
                    
                    let newIndex;
                    if (encryptType === 'custom') {
                        if (shift === 0) {
                            result += char;
                        } else {
                            const adjustedShift = shift > 0 ? shift - customBase : shift + customBase;
                            newIndex = ((charIndex + adjustedShift) + alphabetLength) % alphabetLength;
                            result += alphabet[newIndex];
                        }
                    } else if (encryptType === 'baseOne') {
                        if (shift === 0) {
                            result += char;
                        } else if (shift === 1 || shift === -1 || shift === 2 || shift === -2) {
                            // Với đếm lùi, +1 trở thành -1
                            newIndex = ((charIndex + (shift > 0 ? 1 : -1)) + alphabetLength) % alphabetLength;
                            result += alphabet[newIndex];
                        } else {
                            // Với đếm lùi, +(shift-1) trở thành -(shift-1)
                            newIndex = ((charIndex + (shift > 0 ? shift - 1 : shift + 1)) + alphabetLength) % alphabetLength;
                            result += alphabet[newIndex];
                        }
                    } else {
                        newIndex = ((charIndex + shift) + alphabetLength) % alphabetLength;
                        result += alphabet[newIndex];
                    }
                    numberIndex++;
                } else {
                    result += char;
                }
            }

            outputElement.value = result;
        }

        // Thêm các hàm xử lý button
        function setAlphabet(type) {
            document.getElementById('btnVietnamese').classList.toggle('active', type === 'vietnamese');
            document.getElementById('btnEnglish').classList.toggle('active', type === 'english');
            encrypt();
        }

        function setDirection(direction) {
            document.getElementById('btnForward').classList.toggle('active', direction === 'forward');
            document.getElementById('btnBackward').classList.toggle('active', direction === 'backward');
            encrypt();
        }
    </script>
        <!-- Footer Section -->
        <footer>
            &copy; 2024 Đam Mê Kỹ Năng
        </footer>
        <!-- Thêm modal vào body -->
        <div class="modal-overlay" id="modalOverlay"></div>

            <h3>Thông báo đăng nhập</h3>

                <a href="/login.html" class="modal-btn modal-login">Đăng nhập</a>
                <a href="/register.html" class="modal-btn modal-register">Đăng ký</a>
            </div>
        </div>
</body>
