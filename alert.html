<div class="alert-overlay">
    <div class="alert alert-warning" role="alert">
        <div class="alert-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                <line x1="12" y1="9" x2="12" y2="13"></line>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        </div>
        <h4 class="alert-heading">Cảnh Báo!</h4>
        <div class="alert-content">
            <p>Các tool mật thư có thể có sai sót, không đúng chắc chắn 100%</p>
            <hr>
            <p class="mb-0">Bạn hãy kiểm tra thật kỹ trước khi nộp bài hoặc giao đề</p>
        </div>
        <button onclick="closeAlert()" class="btn-understand">
            <span>Tôi hiểu rồi</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </button>
    </div>
</div>

<style>
.alert-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
    transition: opacity 0.3s ease;
    opacity: 1;
}

.alert {
    position: relative;
    width: 90%;
    max-width: 600px;
    background: #fff;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    transform: translateY(0);
    animation: slideIn 0.4s ease;
}

.alert-icon {
    width: 48px;
    height: 48px;
    margin: 0 auto 1rem;
    color: #e74c3c;
    animation: pulse 2s infinite;
}

.alert-icon svg {
    width: 100%;
    height: 100%;
}

.alert-heading {
    color: #2c3e50;
    font-size: 1.5rem;
    text-align: center;
    margin-bottom: 1rem;
    font-weight: 600;
}

.alert-content {
    color: #34495e;
    text-align: center;
    font-size: 1rem;
    line-height: 1.6;
}

hr {
    border: none;
    border-top: 2px solid #eee;
    margin: 1rem 0;
}

.btn-understand {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin: 1.5rem auto 0;
    padding: 0.8rem 1.5rem;
    background: #2ecc71;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 500;
    transition: all 0.3s ease;
}

.btn-understand svg {
    width: 20px;
    height: 20px;
    transition: transform 0.3s ease;
}

.btn-understand:hover {
    background: #27ae60;
    transform: translateY(-2px);
}

.btn-understand:hover svg {
    transform: scale(1.1);
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Mobile Responsive */
@media (max-width: 768px) {
    .alert {
        width: 95%;
        padding: 1.5rem;
    }

    .alert-heading {
        font-size: 1.3rem;
    }

    .alert-content {
        font-size: 0.9rem;
    }

    .btn-understand {
        width: 100%;
        padding: 0.7rem 1rem;
    }
}

/* Thêm class mới cho animation đóng */
.alert-overlay.closing {
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.3s ease, visibility 0.3s ease;
}

.alert-overlay.closing .alert {
    transform: translateY(20px);
    opacity: 0;
    transition: transform 0.3s ease, opacity 0.3s ease;
}

/* Thêm styles mới cho trạng thái ẩn */
.alert-overlay.hidden {
    opacity: 0;
    pointer-events: none;
}

/* Thêm class mới */
.alert-overlay.fade-out {
    background: rgba(0, 0, 0, 0) !important;
    visibility: hidden !important;
    opacity: 0 !important;
    pointer-events: none !important;
}
</style>

<script>
function closeAlert() {
    const overlay = document.querySelector('.alert-overlay');
    
    // Thêm class hidden
    overlay.classList.add('hidden');
    
    // Xóa phần tử sau khi animation hoàn tất
    setTimeout(() => {
        if (overlay) {
            overlay.remove(); // Sử dụng remove() để xóa hoàn toàn
        }
        // Đảm bảo xóa mọi style còn sót lại trên body
        document.body.style.overflow = '';
        document.body.style.pointerEvents = 'auto';
    }, 300);
}

// Thêm event listener khi trang load
document.addEventListener('DOMContentLoaded', function() {
    // Ngăn chặn scroll và tương tác với body khi có alert
    const overlay = document.querySelector('.alert-overlay');
    if (overlay) {
        document.body.style.overflow = 'hidden';
    }
});
</script>
