<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mã hóa số-chữ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f2f5;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 1200px;
    }
    h1 {
      color: #333;
    }
    .select-container {
      margin: 10px 0;
    }
    .select-box {
      display: inline-block;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
    }
    .select-box.selected {
      background-color: #FF9800;
    }
    .input-box, .output-box {
      margin: 10px 0;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mã hóa số-chữ</h1>
    <div class="select-container">
      <p>Chọn ký tự nguồn (số):</p>
      <div id="sourceNumbers"></div>
    </div>
    <div class="select-container">
      <p>Chọn ký tự đích (chữ):</p>
      <div id="targetLetters"></div>
    </div>
    <input id="inputContent" class="input-box" type="text" placeholder="Nhập nội dung (số)">
    <div class="output-box" id="forwardOutput" placeholder="Kết quả mã hóa chiều thuận"></div>
  </div>

  <script>
    const sourceNumbers = Array.from({ length: 26 }, (_, i) => i + 1);
    const targetLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
    let selectedSource = null;
    let selectedTarget = null;

    const sourceContainer = document.getElementById("sourceNumbers");
    const targetContainer = document.getElementById("targetLetters");
    const forwardOutput = document.getElementById("forwardOutput");

    sourceNumbers.forEach(number => {
      const numberDiv = document.createElement("div");
      numberDiv.textContent = number;
      numberDiv.className = "select-box";
      numberDiv.onclick = () => selectSource(numberDiv, number);
      sourceContainer.appendChild(numberDiv);
    });

    targetLetters.forEach(letter => {
      const letterDiv = document.createElement("div");
      letterDiv.textContent = letter;
      letterDiv.className = "select-box";
      letterDiv.onclick = () => selectTarget(letterDiv, letter);
      targetContainer.appendChild(letterDiv);
    });

    function selectSource(element, number) {
      document.querySelectorAll("#sourceNumbers .select-box").forEach(div => div.classList.remove("selected"));
      element.classList.add("selected");
      selectedSource = number;
      updateEncryption();
    }

    function selectTarget(element, letter) {
      document.querySelectorAll("#targetLetters .select-box").forEach(div => div.classList.remove("selected"));
      element.classList.add("selected");
      selectedTarget = letter;
      updateEncryption();
    }

    document.getElementById("inputContent").addEventListener("input", updateEncryption);

    function updateEncryption() {
      const inputContent = document.getElementById("inputContent").value;
      if (!selectedSource || !selectedTarget || !inputContent) {
        forwardOutput.textContent = "";
        return;
      }

      const startIndex = selectedSource - 1;
      const targetIndex = targetLetters.indexOf(selectedTarget);

      const forwardResult = inputContent.split('').map(char => {
        if (/[0-9]/.test(char)) {
          const numValue = parseInt(char);
          const charIndex = (numValue + targetIndex - startIndex + 26) % 26;
          return targetLetters[charIndex];
        }
        return char;
      }).join('');

      forwardOutput.textContent = forwardResult;
    }
  </script>
</body>
</html>
